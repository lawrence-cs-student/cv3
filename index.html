<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hotel california</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0b0c6f97c9.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navigation Section -->

  <section id="home">

    <div class="overview">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark opacity-90">
        <div class="container-fluid navigation">
          <a class="navbar-brand brand-text" href="#"><i class="fa-solid fa-building"></i></i> Hotel ONE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#testimonials">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#product">Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#footer">Contacts</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-lg btn-light bg-light download-btn" type="button" name="button">Sign in</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </section>

  <!-- Product Section -->
  <section id="product">
    <div class="rooms">
      <div class="row">
        <div class="col-lg-4 d-flex">
          <div class="card text-center flex-fill shadow-lg">
            <div class="card-body">
              <img class="room1" src="room1.jpg" alt="room1">
            </div>
            <div class="card-footer">
              <h3>Fancy room 1</h3>
              <p>150$ per day</p>
              <button class="btn btn-md btn-dark" type="button" name="button">CHOOSE</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 d-flex">
          <div class="card text-center flex-fill shadow-lg">
            <div class="card-body">
              <img class="room1" src="room2.jpg" alt="room2">
            </div>
            <div class="card-footer">
              <h3>Fancy room 2</h3>
              <p>400$ per day</p>
              <button class="btn btn-md btn-dark" type="button" name="button">CHOOSE</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 d-flex">
          <div class="card text-center flex-fill shadow-lg">
            <div class="card-body">
              <img class="room1" src="room3.jpg" alt="room3">
            </div>
            <div class="card-footer">
              <h3>Fancy room 3</h3>
              <p>800$ per day</p>
              <button class="btn btn-md btn-dark" type="button" name="button">CHOOSE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="testimonials">
    <div id="testimonial-carousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="testimonial-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="testimonial-carousel" data-bs-slide-to="1"  aria-label="Slide 2"></button>
          <button type="button" data-bs-target="testimonial-carousel" data-bs-slide-to="2"  aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h2 class="testimonial-text">"The rooms are so clean and comfortable."</h2>
            <img src="doraemon2.jpg" alt="">
            <p>Doraemon</p>
          </div>
          <div class="carousel-item">
            <h2 class="testimonial-text">"The view from the room is so nice.""</h2>
            <img src="ninja2.jpg" alt="">
            <p>Nobunaga</p>
          </div>
          <div class="carousel-item">
            <h2 class="testimonial-text">"Will definitely stay here again."</h2>
            <img src="celeb2.jpg" alt="">
            <p>Ana Conda</p>
          </div>
        </div>
        <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>

        </button>
      </div>
  </section>

  <section id="footer">
    <div class="contacts">
      <i class="icon fa-brands fa-instagram fa-2x"></i>
      <i class="icon fa-brands fa-facebook-messenger fa-2x"></i>
      <i class="icon fa-brands fa-twitter fa-2x"></i>
      <i class="icon fa-solid fa-envelope fa-2x"></i>
    </div>
  </section>
</body>

</html>
